<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myers-Briggs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

    <div class="header">
        <h1>Myers-Briggs</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <a>{{ message }}</a>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="student">
        <h2>Student login</h2>
        <form action="/" method="post">
            <input type="hidden" id="role" name = "role" value = "student">
            <label for="studentnummer">Student Nummer:</label>
            <input type="text" id="studentnummer" name="studentnummer" required>
            <br>
            <label for="studentnaam">Student Naam:</label>
            <input type="text" id="studentnaam" name="studentnaam" required>

            <br> 

            <button type="submit">Login</button>
        </form>
    </div>

    <div class="docent">
        <h2>Docent Login</h2>
        <form action="/" method="post">
            <input type="hidden" id="role" name = "role" value = "docent">

            <label for="Username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Wachtwoord:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
