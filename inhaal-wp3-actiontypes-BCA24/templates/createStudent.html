<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myers-Briggs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='createStudent.css') }}">
</head>
<body>

    
    <div class="container">
        <h1>Student aanmaken</h1>
        <form action="/create_student" method="post">  
                      
            <label for="studentnummer">Studentnummer:</label>
            <input type="number" id="studentnummer" name="studentnummer" required>
            
            <br>

            <label for="studentklas">Studentklas:</label>
            <input type="text" id="studentklas" name="studentklas" required>

            <br>

            <label for="studentnaam">Studentnaam:</label>
            <input type="text" id="studentnaam" name="studentnaam" required>
            
            <br>
            <button type="submit">Voeg toe</button>
        </form>
    </div>

</body>
</html>
